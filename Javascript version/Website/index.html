<!DOCTYPE html>
<html>

<head>
  <title>TDR IN MAPS</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <style>
    /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
    #map {
      height: 100%;
    }

    /* Optional: Makes the sample page fill the window. */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    table, th,tr,caption {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 10pt;
      text-align: left;
      background:white;
      margin-left:5%;
      margin-top:2%;
      width:100%;
    }
    td{
      padding-left: 10pt;
      padding-right:10pt;
      margin:5%;
    }
    input{
      margin-top:0.5%;
      background: white;
      border-color: black;
      border-style: solid;
      border-width: 1pt;
    }
    button{
      background: white;

      color:black;
    }

  </style>
  <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
  
</head>

<body>
<div id="map" style=" width:100%;height:100vh;"></div>
<section style="font-size:12pt"id = "things" class="autocomplete">
  
  
  <div id="Adresses">
    <input size="35" style="font-size:12pt;margin-left:5%" id="originInput" placeholder="Enter your origin" onFocus="geolocate()" type="text" />
  </div>
  <div id="Origin">
    <input size="35" style="font-size:12pt;margin-left:5%"  id="autocomplete" placeholder="Enter your stops" onFocus="geolocate()" type="text" />
  </div>
  <div id="Endpoint">
    <input size="35" style="font-size:12pt;margin-left:5%" id="endInput" placeholder="Enter your endpoint" onFocus="geolocate()" type="text" />
  </div>
  <button type="button" style="font-size:12pt;margin-left:5%;margin-top: 2%" onclick="alert('Hello world!')"> Calculate route! </button>

  <table id="listOfThings"style="border:1px solid black">
    <th>Addresses</th>
  </table>
</section>


  <script>



    var map;
    var marker;
    var addresses = new Array();
    var counter = 0;
    var service;
    var origin;
    var endpoint;

    var placeSearch, autocomplete, originInput, endInput;

    var componentForm = {
      street_number: 'short_name',
      route: 'long_name',
      locality: 'long_name',
      administrative_area_level_1: 'short_name',
      country: 'long_name',
      postal_code: 'short_name'
    };
    

    function initAutocomplete() {
      // Create the autocomplete object, restricting the search predictions to
      // geographical location types.
     
      var mapOptions = {
        center: new google.maps.LatLng(55.7635, 12.4949),
        zoom: 10,
        fullscreenControl: false
      };

      map = new google.maps.Map(document.getElementById("map"), mapOptions);
      map.controls[google.maps.ControlPosition.LEFT].push(document.getElementById('things'));
      autocomplete = new google.maps.places.Autocomplete(document.getElementById('autocomplete'), { types: ['geocode'] });
      originInput = new google.maps.places.Autocomplete(document.getElementById('originInput'), { types: ['geocode'] });
      endInput = new google.maps.places.Autocomplete(document.getElementById('endInput'), { types: ['geocode'] });

      autocomplete.addListener('place_changed',addToList);
      originInput.addListener('place_changed', addOrigin);
      endInput.addListener('place_changed', addEndpoint);

    }
    function addEndpoint(){
      var place = endInput.getPlace();
      endpoint = new google.maps.LatLng(place.geometry.location.lat(), place.geometry.location.lng());
      addThingy(place);
      placeMarker(place,2);
    }

    function addOrigin(){
      var place = originInput.getPlace();
      origin = new google.maps.LatLng(place.geometry.location.lat(), place.geometry.location.lng());
      addThingy(place);
      placeMarker(place,0);
    }
    

    function addToList(){
      var place = autocomplete.getPlace();
      placeMarker(place,1);

      console.log(addresses);
      addThingy(place);

      counter ++;
      if (counter == 2){
        service = new google.maps.DistanceMatrixService();
        service.getDistanceMatrix({
          origins: [addresses[0]],
          destinations: [addresses[1]],
          travelMode: 'TRANSIT',
          unitSystem: google.maps.UnitSystem.METRIC,
          avoidHighways: false,
          avoidTolls: false
        },callback)
        
      }

    }
  
  function callback(response, status) {
    if (status == 'OK') {
      var origins = response.originAddresses;
      var destinations = response.destinationAddresses;
      console.log(response.rows)
      
    } 
  }
  function addThingy(place){
    list = document.getElementById("listOfThings");
      item = document.createElement('tr');
      row = document.createElement('td')
      row.appendChild(document.createTextNode(place.name));
      item.appendChild(row);
      list.appendChild(item);

      

  }
  function placeMarker(place, state){
    switch(state){
      case 1:
        marker = new google.maps.Marker({
          position: place.geometry.location,
          title: place.name,
        });
        break;
        case 0:
        marker = new google.maps.Marker({
          position: place.geometry.location,
          title: place.name,
          label: "Α",
        });
        break;
        case 2:
        marker = new google.maps.Marker({
          position: place.geometry.location,
          title: place.name,
          label: "Ω",
        });
    }

      
      addresses.push(new google.maps.LatLng(place.geometry.location.lat(), place.geometry.location.lng()));
      marker.setMap(map);
    }

    // Bias the autocomplete object to the user's geographical location,
    // as supplied by the browser's 'navigator.geolocation' object.
    function geolocate() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          var geolocation = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };
          var circle = new google.maps.Circle(
            { center: geolocation, radius: position.coords.accuracy });
          autocomplete.setBounds(circle.getBounds());
          originInput.setBounds(circle.getBounds());
        });
      }
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsVMd2HHo2ITwGggTsc7D05HinN_wogCY&libraries=places&callback=initAutocomplete"
    async defer></script>
</body>

</html>
